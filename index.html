<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Start</title>
	<link rel="stylesheet" href="./style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div id="settings-page">
		<div class="settings">
			<div class="settings-header">
				<h1>Settings</h1>
				<button id="btn-settings-close" class="btn">Close</button>
			</div>
			<form action="" id="settings-form">
				<h3 class="form-heading">Work</h3>
				<div class="form-group">
					<label for="jira-url">JIRA</label>
					<input type="text" id="jira-url" name="jira-url" class="form-control" value="">
					<p class="helper">This field can not be empty.</p>
				</div>
				<hr>
				<div class="form-group">
					<label for="bank-name">Bank name</label>
					<input type="text" id="bank-name" name="bank-name" class="form-control" value="">
					<p class="helper">This field can not be empty.</p>
				</div>
				<div class="form-group">
					<label for="bank-url">Bank URL</label>
					<input type="text" id="bank-url" name="bank-url" class="form-control" value="">
					<p class="helper">This field can not be empty.</p>
				</div>
				<div class="form-group" style="text-align: center;">
					<button id="btn-settings-save" type="submit" class="btn">Save</button>
				</div>
			</form>
		</div>
	</div>
	<div class="wrapper">
		<button id="btn-settings" class="btn">Settings</button>
		<div class="container">
			<div class="col-left">
				<img src="./pic.jpg" id="image" class="faded">
				<h1 id="clock" class="loading">00:00</h1>
				<p id="weather-description" class="loading">-</p>
				<p id="weather-temp" class="loading">0Â°C</p>
			</div>
			<div class="col-right">
				<ul class="links-list loading">
					<li class="heading">Work</li>
					<li>
						<a id="jira-link" href="#no-jira">JIRA</a>
					</li>
					<li>
						<a href="https://mail.google.com">Gmail</a>
					</li>
					<li>
						<a id="bank-link" href="#no-bank">Bank</a>
					</li>
					<li>
						<a href="https://paypal.com">PayPal</a>
					</li>
				</ul>
				<ul class="links-list loading">
					<li class="heading">KMS</li>
					<li>
						<a href="https://facebook.com">Facebook</a>
					</li>
					<li>
						<a href="https://reddit.com/r/all">Reddit</a>
					</li>
					<li>
						<a href="https://twitch.tv">Twitch</a>
					</li>
					<li>
						<a href="https://www.youtube.com/feed/subscriptions">YouTube</a>
					</li>
				</ul>
				<ul class="links-list loading">
					<li class="heading">PoE</li>
					<li>
						<a href="https://www.pathofexile.com/news">News</a>
					</li>
					<li>
						<a href="https://www.pathofexile.com/forum">Forum</a>
					</li>
					<li>
						<a href="https://poe.trade">Trade</a>
					</li>
					<li>
						<a href="https://poe.ninja">Ninja</a>
					</li>
				</ul>
			</div>
		</div>
	</div>

	<script>
		var imgEl = document.getElementById('image');

		window.addEventListener('load', () => {
			imgEl.classList.remove('faded');
		});
	</script>
	<script src="./clock.js?v=1.0"></script>
	<script src="./weather.js?v=1.1"></script>
	<script src="./lists.js?v=1.0"></script>
	<script src="./settings.js?v=1.0"></script>
</body>

</html>
